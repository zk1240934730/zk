<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">分支相关命令</div>
    <div class="sub_title">查看分支</div>
    <div class="code_area">git branch</div>
    <div class="sub_title">创建分支</div>
    <div class="code_area">git branch 分支名称</div>
    <div class="sub_title">切换分支</div>
    <div class="code_area">git checkout 分支名称</div>
    <div class="sub_title">分支合并（可能产生的冲突）</div>
    <div class="code_area">git merge 要合并的分支<p>注意：切换分支再合并</p></div>
    <div class="sub_title">删除分支</div>
    <div class="code_area">git branch -d 分支名称</div>
</body>
</html>
